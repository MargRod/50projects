<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Progres steps</title>
</head>
<body>
    <div class="container">
        <div class="progress-container">
            <div id="progress" class="progress"></div>
            <div class="circle active">S1</div>
            <div class="circle"><strong>S2</strong></div>
            <div class="circle">S3</div>
            <div class="circle">S4</div>
            <div class="circle">S5</div>
            <div class="circle">S6</div>
            <div class="circle">S7</div>
        </div>

        <button class="btn" id="prev" disabled>Previous</button>
        <button class="btn" id="next">Next</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
